  <body
    class="flex flex-col text-black bg-white size-full dark:bg-black dark:text-white"
    style="opacity: 0 !important"
  >
    <header class="flex items-center p-1 space-x-1 judge0-showNavigation">
      <a
        href="https://judge0.com"
        target="_blank"
        rel="noopener"
        tabindex="-1"
        class="w-8 h-8 rounded-md judge0-showLogo"
      >
        <img src="./images/icon_var2_rounded_512.png" />
      </a>
      <div class="max-md:hidden judge0-showFileMenu judge0-dropdown">
        <button
          class="inline-flex items-center justify-center h-8 gap-2 px-4 text-sm transition rounded-md judge0-dropdown-btn dark:hover:bg-zinc-800 focus-visible:outline-none focus-visible:ring-2 hover:bg-zinc-100 whitespace-nowrap"
        >
          <span class="overflow-hidden text-nowrap">File</span>
        </button>
        <div
          class="absolute hidden mt-1 overflow-y-auto [&::-webkit-scrollbar]:w-1 [&::-webkit-scrollbar-track]:rounded-md [&::-webkit-scrollbar-track]:bg-transparent [&::-webkit-scrollbar-thumb]:rounded-md [&::-webkit-scrollbar-thumb]:bg-zinc-200 dark:[&::-webkit-scrollbar-track]:bg-transparent dark:[&::-webkit-scrollbar-thumb]:bg-zinc-700 text-sm bg-white border rounded-md shadow-md judge0-dropdown-menu max-h-1/2 dark:border-zinc-800 dark:bg-black z-50"
        >
          <ul class="py-2">
            <li class="mx-2">
              <a
                class="flex items-center gap-2 px-4 py-1 rounded-md cursor-pointer hover:bg-zinc-100 dark:hover:bg-zinc-800 size-full"
                ><i class="w-4 text-center fa-solid fa-file"></i>Open File...</a
              >
            </li>
            <li class="mx-2">
              <a
                class="flex items-center gap-2 px-4 py-1 rounded-md cursor-pointer hover:bg-zinc-100 dark:hover:bg-zinc-800 size-full"
                ><i class="w-4 text-center fa-solid fa-floppy-disk"></i>Save</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div
        class="max-md:hidden judge0-showSelectLanguage judge0-dropdown relative"
      >
        <button
          class="flex items-center justify-between h-8 px-2 text-sm text-left bg-transparent border rounded-md judge0-dropdown-btn dark:border-zinc-800 focus-visible:outline-none focus-visible:ring-2"
        >
          <span class="overflow-hidden text-nowrap judge0-dropdown-value"
            >Select Language</span
          >
          <i class="pl-2 text-xs fa-solid fa-chevron-down"></i>
        </button>
        <div
          class="absolute left-0 hidden mt-1 overflow-y-auto [&::-webkit-scrollbar]:w-1 [&::-webkit-scrollbar-track]:rounded-md [&::-webkit-scrollbar-track]:bg-transparent [&::-webkit-scrollbar-thumb]:rounded-md [&::-webkit-scrollbar-thumb]:bg-zinc-200 dark:[&::-webkit-scrollbar-track]:bg-transparent dark:[&::-webkit-scrollbar-thumb]:bg-zinc-700 text-sm bg-white border rounded-md shadow-md judge0-dropdown-menu w-64 max-h-80 dark:border-zinc-800 dark:bg-black z-50"
        >
          <ul id="language-dropdown-list" class="py-2">
            <!-- Language options will be populated by JavaScript -->
          </ul>
        </div>

        <!-- Hidden semantic UI dropdown for functionality - Keep fully hidden-->
        <div
          class="ui dropdown selection"
          id="select-language"
          style="display: none !important"
        >
          <select id="language-select" class="hidden">
            <!-- Language options will be populated by JavaScript -->
          </select>
          <div class="text"></div>
          <div class="menu transition"></div>
        </div>

        <!-- Include Semantic UI CSS and JS -->
        <link
          rel="stylesheet"
          type="text/css"
          href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
        />
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
      </div>
      <input
        id="judge0-compiler-options"
        class="h-8 px-2 text-sm bg-transparent border rounded-md dark:border-zinc-800 max-md:hidden focus-visible:outline-none focus-visible:ring-2 placeholder:text-sm judge0-showCompilerOptions"
        placeholder="Compiler options"
        type="text"
      />
      <input
        id="judge0-command-line-arguments"
        class="h-8 px-2 text-sm bg-transparent border rounded-md dark:border-zinc-800 max-md:hidden focus-visible:outline-none focus-visible:ring-2 placeholder:text-sm judge0-showCommandLineArguments"
        placeholder="Command line arguments"
        type="text"
      />
      <button
        id="judge0-run-btn"
        class="inline-flex items-center justify-center h-8 gap-2 px-4 text-sm font-semibold transition bg-blue-800 rounded-md focus-visible:outline-none focus-visible:ring-2 hover:bg-blue-900 dark:hover:bg-blue-700 text-blue-50 whitespace-nowrap judge0-showRunButton"
      >
        <i class="fa-solid fa-play"></i>
        Run
      </button>
      <button
        id="judge0-theme-btn"
        class="inline-flex items-center justify-center w-8 h-8 gap-2 text-sm transition rounded-md text-zinc-800 dark:text-white dark:hover:bg-zinc-700 dark:bg-zinc-800 max-md:hidden focus-visible:outline-none focus-visible:ring-2 bg-zinc-100 hover:bg-zinc-200 whitespace-nowrap judge0-showThemeButton"
      >
        <i class="fa-solid fa-sun"></i>
      </button>
      <button
        id="logout-btn"
        class="inline-flex items-center justify-center h-8 gap-2 px-4 text-sm transition rounded-md focus-visible:outline-none focus-visible:ring-2 hover:bg-zinc-100 dark:hover:bg-zinc-800 whitespace-nowrap ml-2"
        title="Logout"
      >
        <i class="fa-solid fa-sign-out-alt"></i>
        <span class="max-md:hidden">Logout</span>
      </button>
    </header>

    <main class="flex-grow min-h-0 overflow-hidden"></main>

    <footer
      class="text-xs text-center transition opacity-40 hover:opacity-100 max-sm:hidden judge0-showCopyright"
    >
      <a href="https://judge0.com" target="_blank" rel="noopener" tabindex="-1"
        >Â© <span id="judge0-year">2025</span> AviatorGator - All Rights
        Reserved.</a
      >
    </footer>

    <!-- Status line element (similar to the original) -->
    <div
      id="judge0-status-line"
      class="text-sm px-2 py-1 fixed bottom-0 left-0 right-0 bg-zinc-100 dark:bg-zinc-800 z-10"
    ></div>

    <!-- Modal for error messages (similar to the original) -->
    <div id="judge0-site-modal" class="ui modal">
      <div class="header">
        <span id="title"></span>
      </div>
      <div class="scrolling content"></div>
      <div class="actions">
        <a
          id="report-problem-btn"
          class="ui negative button"
          target="_blank"
          rel="noopener"
        >
          Report Problem
        </a>
        <div class="ui positive button">Close</div>
      </div>
    </div>

    <!-- Invisible file buttons -->
    <button id="judge0-open-file-btn" style="display: none"></button>
    <button id="judge0-save-btn" style="display: none"></button>

    <script>
      // Check if user is logged in
      document.addEventListener("DOMContentLoaded", function () {
        if (!sessionStorage.getItem("loggedIn")) {
          window.location.href = "/login.html";
          return;
        }

        // Setup logout button functionality
        document
          .getElementById("logout-btn")
          .addEventListener("click", function () {
            // Clear session storage
            sessionStorage.clear();
            // Redirect to login page
            window.location.href = "/login.html";
          });

        // Check if user is admin and add admin-specific UI elements
        if (sessionStorage.getItem("isAdmin") === "true") {
          // Add admin indicator to the header
          const header = document.querySelector("header");
          const adminBadge = document.createElement("div");
          adminBadge.className =
            "px-2 py-1 text-xs font-medium rounded-md bg-purple-100 text-purple-800 dark:bg-purple-900 dark:text-purple-200 ml-2";
          adminBadge.textContent = "Admin";

          // Insert after the logo but before other elements
          const logo = header.querySelector(".judge0-showLogo");
          if (logo && logo.nextSibling) {
            header.insertBefore(adminBadge, logo.nextSibling);
          } else {
            header.appendChild(adminBadge);
          }
        }
      });

      // Initialize modal
      $(document).ready(function () {
        $("#judge0-site-modal").modal({
          closable: true,
        });

        $(".ui.positive.button").click(function () {
          $("#judge0-site-modal").modal("hide");
        });

        // Set current year
        $("#judge0-year").text(new Date().getFullYear());

        // Fix opacity issue
        setTimeout(function () {
          document.body.style.opacity = 1;
        }, 0);

        // Service worker registration
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker
            .register("sw.js")
            .then(() => console.log("Service Worker Registered"));
        }
      });
    </script>
  </body>
